{% extends 'base.html' %} {% block content %}
<div class="content">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Choix services</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled team-members">
                            {% for service in listServices %}
                            <li>
                                <div class="row">
                                    <div class="col-md-7 col-7">
                                        <a href="{{ config['BASE_URL '] }}/operation/{{ service }}">{{ service }}</a>
                                        <br />
                                    </div>
                                    <div class="col-md-3 col-3 text-right">
                                        <btn class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-envelope"></i>
                                        </btn>
                                    </div>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
